<div class="auth-container">
  <h2>Se connecter</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Saisissez votre email" required>
    </div>
    <div class="form-group">
      <label for="motDePasse">Mot de passe :</label>
      <input type="password" id="motDePasse" [(ngModel)]="motDePasse" name="motDePasse" placeholder="Saisissez votre mot de passe" required>
    </div>
    <button type="submit">{{ submitButtonText }}</button>
    <p *ngIf="submitButtonText === se_connecter">Vous n'avez pas encore de compte? <a (click)="resetForm()" class="create-account-link">Créer un compte</a></p>
    <p *ngIf="submitButtonText === creer_un_compte">Vous avez déjà un compte? <a (click)="resetForm()" class="create-account-link">Connectez-vous</a></p>
  </form>
</div>
